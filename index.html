<!DOCTYPE html>
<html>
  <head>
    <meta meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandAde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="page-wrapper">

      <div class="hero col-xs-12">
        <div class="hero-inner">
          <h1>Band Ade</h1>
          <section class="band-search">
            <form id="bandadeform"  method="post">
              <input type="text" name="search" value="" id="bandade-search-input" placeholder="search city, state">
            </form>
          </section>
        </div>
      </div>

      <section class="search-result container inactive">
        <div class="map-wrap col-sm-4 col-xs-12">
          <div class="result-map col-xs-12">
          </div>
        </div>
        <div class="results-wrap col-sm-8 col-xs-12">
          <div class="filter-container col-xs-12 col-sm-12">
            <button type="button" id="back-button" >back to all results</button>
            <h3 class="search-results-info"></h3>
            <form id="artist"  method="post" class="col-xs-12 col-sm-4">
              <input type="text" name="search" value="" id="artist-input" placeholder="search artist">
            </form>
            <form id="venue"  method="post" class="col-xs-12 col-sm-4">
              <input type="text" name="search" value="" id="venue-input" placeholder="search venue">
            </form>
            <form id="radius"  method="post" class="col-xs-12 col-sm-4">
              <input type="text" name="search" value="" id="radius-input" placeholder="search radius(# of miles)">
            </form>
            </div>
          <article class="main col-xs-12">
          </article>
        </div>
      </section>

    </div>
    <script charset="utf-8" src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.sticky.js"></script>
    <script type="text/javascript" src="js/templates.js"></script>
    <script src="js/map.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTupUb0468KWAZEPYP1R9k0zpJ_Br0RpA&callback=initMap" async defer>
    </script>

    <script src="js/app.js"></script>
  </body>
</html>
